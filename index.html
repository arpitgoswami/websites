<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title-Tag-->
    <title>Complete Responsive Personal Portfolio Website HTML CSS Javascript | Arpit</title>

    <!-- Meta-Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta-Description -->
    <meta name="description" content="description-here">
    <meta name="keywords" content="keywords-here">
    <meta name="author" content="author-here">

    <!-- Style-Sheets -->
    <link rel="stylesheet" href="index.css">

    <!-- Box-Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Typed-JS -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>

<body>
    <div class="card active" style="--i: 1;">
        <div class="search" style="--i: 5;">
            <div class="input active" style="--i: 5;"><input type="text" placeholder="Enter City Name"
                    spellcheck="false">
            </div>
            <button class="active" style="--i: 5;" onclick="myFunction()"><i class='bx bx-search-alt'></i></button>
        </div>
        <div class="error">
            <p>Invalid city name.</p>
        </div>
        <div class="weather">
            <img src="./images/clear.png" alt="" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">Dehradun</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
